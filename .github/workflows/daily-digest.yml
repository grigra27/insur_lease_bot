name: Daily Digest

on:
  schedule:
    # Каждый день в 2:00 UTC (2:00 по Лондону)
    - cron: '0 2 * * *'
  workflow_dispatch: # Можно запустить вручную

jobs:
  send-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Digest
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USERNAME }}
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          script: |
            cd /opt/insur_lease_bot
            docker exec insur_lease_bot python -c "
            import asyncio
            import sys
            sys.path.append('/app')
            from bot import InsuranceLeasingBot
            bot = InsuranceLeasingBot()
            asyncio.run(bot._send_digest())
            "