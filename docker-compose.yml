version: '3.8'
services:
  insur_lease_bot:
    image: ${DOCKER_HUB_USERNAME}/${IMAGE_NAME}:${GITHUB_SHA}
    container_name: insur_lease_bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./tariffs_online.csv:/app/tariffs_online.csv:ro
      - ./user_queries.log:/app/user_queries.log
    command: ["python3", "bot.py"]

  digest_cron:
    image: ${DOCKER_HUB_USERNAME}/${IMAGE_NAME}:${GITHUB_SHA}
    container_name: digest_cron
    restart: always
    env_file:
      - .env
    volumes:
      - ./tariffs_online.csv:/app/tariffs_online.csv:ro
      - ./user_queries.log:/app/user_queries.log
      - ./digest_cron.sh:/digest_cron.sh:ro
    entrypoint: ["/bin/sh", "/digest_cron.sh"]
