services:
  insur_lease_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insur_lease_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./user_queries.log:/app/user_queries.log
      - ./tariffs_online.csv:/app/tariffs_online.csv:ro
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os, pandas as pd; ok = bool(os.getenv('TELEGRAM_BOT_TOKEN')) and os.path.exists('/app/tariffs_online.csv') and os.path.getsize('/app/tariffs_online.csv') > 0 and (not pd.read_csv('/app/tariffs_online.csv', sep=';', nrows=1).empty); raise SystemExit(0 if ok else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
